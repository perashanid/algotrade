services:
  # Backend API Service
  - type: web
    name: algotrade-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: algotrade-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d

  # Frontend Static Site
  - type: static
    name: algotrade-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: algotrade-backend
          envVarKey: RENDER_EXTERNAL_URL
        value: /api

databases:
  - name: algotrade-db
    databaseName: algotrade
    user: algotrade_user